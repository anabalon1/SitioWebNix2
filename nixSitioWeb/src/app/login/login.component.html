
<section id="registro" class="mb-5">
        <div class="contenedor">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="card_register">
                <div class="card">
                  <div class="card-body text-center">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <h1 class="h3 mb-3 font-weigh-normal">Login</h1>
    <div class="form-group">
        <label for="dni">DNI</label>
        <input type="number" formControlName="dni" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dni.errors }" />
        <div *ngIf="submitted && f.dni.errors" class="invalid-feedback">
            <div *ngIf="f.dni.errors.required">dni es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" formControlName="pwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
        <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
            <div *ngIf="f.pwd.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
